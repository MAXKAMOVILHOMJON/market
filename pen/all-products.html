<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header
    class="py-[11px] px-[20px] bg-[white] border-b-[3px] border-[#E8E2C8] fixed w-full max-w-[500px] sm:max-w-[1500px] top-[0] z-[2]">
    <div class="container mx-auto flex justify-between items-center gap-[16px]">
      <a class="flex gap-[11px]" href="../index.html"><img class="max-w-[39px] w-full h-[32px]"
          src="../assets/images/articles/Group.png" alt="logo">
        <p class="hidden sm:flex"><svg viewBox="0 0 960 300">
            <symbol id="s-text">
              <text text-anchor="middle" x="50%" y="80%">Северяночка</text>
            </symbol>

            <g class="g-ants">
              <use xlink:href="#s-text" class="text-copy"></use>
              <use xlink:href="#s-text" class="text-copy"></use>
              <use xlink:href="#s-text" class="text-copy"></use>
              <use xlink:href="#s-text" class="text-copy"></use>
              <use xlink:href="#s-text" class="text-copy"></use>
            </g>
          </svg>
        </p>
      </a>
      <div
        class="hidden sm:flex gap-[15px] bg-green-500 max-w-[40px] 2xl:max-w-[140px] xl:max-w-[140px] md:max-w-[140px] lg:max-w-[40px] w-full h-[40px] cursor-pointer items-center p-[8px] text-[white] rounded-[8px]">
        <button id="toggle"><img
          src="./assets/images/articles/menu.png" alt=""></button>
        <a class="hidden md:flex lg:hidden xl:flex" href="./pen/Allproducts.html">Каталог</a>
      </div>
      <form class="max-w-[350px] relative ">
        <div class="flex">
          <input
            class="w-[220px] sm:w-[280px] xl:w-[336px] h-[40px] rounded-l-[8px] border-[2px] border-solid border-green-500 px-[16px] outline-neutral-500 border-r-0 border-r-transparent "
            type="search" name="" placeholder="Найти товар" id="input">
          <button
            class="w-[40px] h-[40px] rounded-r-[8px] border-[2px] border-green-500 outline-neutral-500 border-l-0 pl-[7px] cursor-pointer"><img
              src="./assets/images/articles/search.png" alt=""></button>
        </div>
        <div id="searchCard"
          class="hidden w-full max-h-[400px] overflow-auto  flex flex-col gap-[10px]  border-[2px] bg-[#FFFFFF] border-green-500 rounded-[10px] p-[20px]   absolute">

        </div>
      </form>
      <ul class="flex gap-[24px] hidden lg:flex">
        <li class="place-items-center pt-[5px]"><a class="flex flex-col items-center" href="./pen/test.html"><img
              src="./assets/images/articles/Frame 211.png" alt="">Избранное</a></li>
        <li class="place-items-center pt-[5px]"><a class="flex flex-col items-center" href="./pen/"><img
              src="./assets/images/articles/Frame 211 (2).png" alt="">Продукты</a></li>
        <li class="place-items-center"><a class="flex flex-col items-center relative" href="./pen/Basket.html"><samp
              id="kop" class="absolute bottom-[35px] text-red-500">0</samp> <img src="./assets/images/articles/shopping-cart.svg" alt=""> Корзина
          </a></li>
      </ul>
      <div class="hidden sm:flex items-center gap-[10px]">
        <img class="w-[40px] h-[40px]" src="./assets/images/articles/avatar.png" alt="">
        <h1 class="pr-[15px] hidden lg:flex">Алексей</h1>
        <img src="./assets/images/articles/chevron-down.png" alt="">
      </div>
    </div>
  </header>
  <main class="mt-[100px]">
    <div class="container flex items-start gap-[20px] mx-auto px-[20px]">
        <div>
           <div class="w-[30%] flex gap-[50px] items-center justify-between fixed left-5 z-1 ">
             <h1>Цена </h1>  
             <button>Очистить</button> 
           </div>

        <div
        class="w-[30%] flex gap-[10px] items-center fixed left-0 p-[20px] rounded-[20px] bg-white button-[30px]"
      >
        <input
          id="input1"
          class="border-[#BFBFBF] border-[2px] rounded-[5px] p-[10px]"
          type="number"
          placeholder="0 dan"
        />
        <img src="../assets/images/categories/Shape (Stroke).png" alt="">
        <input
          id="input2"
          class="border-[#BFBFBF] border-[2px] rounded-[5px] p-[10px]"
          type="number"
          placeholder="gacha"
        />
      </div>
      </div>
      <div class="cards ml-[35%] gap-[30px] w-[65%] grid grid-cols-3"></div>
    </div>
  </main>

    <script src="../js/products-data.js"></script>
    <script src="../js/filter.js"></script>
  </body>
</html>
